<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        
        h2 {
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .expense-form {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.95rem;
        }
        
        input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        input[type="number"]:focus, input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        .people-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .person-checkbox {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .person-checkbox:hover {
            border-color: #667eea;
            background: #f7fafc;
            transform: translateY(-2px);
        }
        
        .person-checkbox input {
            width: auto;
            margin: 0;
            transform: scale(1.2);
            accent-color: #667eea;
        }
        
        .person-checkbox label {
            margin: 0;
            cursor: pointer;
            color: #4a5568;
            font-weight: 500;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .expenses-section {
            margin-bottom: 2rem;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .expenses-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .expenses-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .expenses-table td {
            padding: 1rem;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.9rem;
        }
        
        .expenses-table tr:last-child td {
            border-bottom: none;
        }
        
        .expenses-table tr:hover {
            background: #f8fafc;
        }
        
        .balances-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .person-balance {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            padding: 1.5rem;
            border-radius: 16px;
            border-left: 4px solid #667eea;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .person-balance:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .person-balance h3 {
            margin-bottom: 1rem;
            color: #2d3748;
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .owes-list {
            list-style: none;
            padding: 0;
        }
        
        .owes-list li {
            padding: 0.75rem 0;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .owes-list li:last-child {
            border-bottom: none;
        }
        
        .amount {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1rem;
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #fc8181, #f56565);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.3);
        }
        
        .description {
            font-style: italic;
            color: #718096;
            text-align: center;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            background: #e6fffa;
            color: #234e52;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .expense-form {
                padding: 1.5rem;
            }
            
            .people-selection {
                grid-template-columns: 1fr 1fr;
                gap: 0.75rem;
            }
            
            .person-checkbox {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }
            
            .btn {
                width: 100%;
                padding: 0.875rem;
            }
            
            .expenses-table th,
            .expenses-table td {
                padding: 0.5rem;
                font-size: 0.8rem;
            }
            
            .balances-section {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .person-balance {
                padding: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }
            
            .people-selection {
                grid-template-columns: 1fr;
            }
            
            .expenses-table th,
            .expenses-table td {
                padding: 0.375rem;
                font-size: 0.75rem;
            }
            
            .delete-btn {
                padding: 0.375rem 0.75rem;
                font-size: 0.75rem;
            }
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .person-balance {
            animation: fadeInUp 0.5s ease-out;
        }
        
        .expense-form {
            animation: fadeInUp 0.3s ease-out;
        }
        
        /* Loading states */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Group Expense Tracker</h1>
        
        <div class="expense-form">
            <h2>💰 Add New Expense</h2>
            <div class="form-group">
                <label for="amount">Amount Spent:</label>
                <input type="number" id="amount" step="0.01" placeholder="Enter amount" required>
            </div>
            
            <div class="form-group">
                <label for="payer">Who Paid:</label>
                <select id="payer" required>
                    <option value="">Select payer</option>
                    <option value="Hanaan">Hanaan</option>
                    <option value="Fahad">Fahad</option>
                    <option value="Tayyab">Tayyab</option>
                    <option value="Islam">Islam</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Description (optional):</label>
                <input type="text" id="description" placeholder="e.g., Food, Gas, etc.">
            </div>
            
            <div class="form-group">
                <label>Split Between:</label>
                <div class="people-selection">
                    <div class="person-checkbox">
                        <input type="checkbox" id="hanaan" value="Hanaan">
                        <label for="hanaan">Hanaan</label>
                    </div>
                    <div class="person-checkbox">
                        <input type="checkbox" id="fahad" value="Fahad">
                        <label for="fahad">Fahad</label>
                    </div>
                    <div class="person-checkbox">
                        <input type="checkbox" id="tayyab" value="Tayyab">
                        <label for="tayyab">Tayyab</label>
                    </div>
                    <div class="person-checkbox">
                        <input type="checkbox" id="islam" value="Islam">
                        <label for="islam">Islam</label>
                    </div>
                </div>
            </div>
            
            <button class="btn" onclick="addExpense()">Add Expense</button>
        </div>
        
        <div class="expenses-section">
            <h2>📊 Expenses</h2>
            <div class="table-container">
                <table class="expenses-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Paid By</th>
                            <th>Split Between</th>
                            <th>Per Person</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expenses-tbody">
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="balances-section">
            <div class="person-balance">
                <h3>👤 Hanaan</h3>
                <ul class="owes-list" id="hanaan-owes"></ul>
            </div>
            <div class="person-balance">
                <h3>👤 Fahad</h3>
                <ul class="owes-list" id="fahad-owes"></ul>
            </div>
            <div class="person-balance">
                <h3>👤 Tayyab</h3>
                <ul class="owes-list" id="tayyab-owes"></ul>
            </div>
            <div class="person-balance">
                <h3>👤 Islam</h3>
                <ul class="owes-list" id="islam-owes"></ul>
            </div>
        </div>
    </div>

    <script>
        let expenses = [];
        let expenseIdCounter = 1;
        
        // Balance tracking - who owes whom
        let balances = {
            'Hanaan': { 'Fahad': 0, 'Tayyab': 0, 'Islam': 0 },
            'Fahad': { 'Hanaan': 0, 'Tayyab': 0, 'Islam': 0 },
            'Tayyab': { 'Hanaan': 0, 'Fahad': 0, 'Islam': 0 },
            'Islam': { 'Hanaan': 0, 'Fahad': 0, 'Tayyab': 0 }
        };
        
        function addExpense() {
            const amount = parseFloat(document.getElementById('amount').value);
            const payer = document.getElementById('payer').value;
            const description = document.getElementById('description').value || 'Expense';
            
            // Get selected people
            const selectedPeople = [];
            const checkboxes = document.querySelectorAll('.person-checkbox input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selectedPeople.push(checkbox.value);
                }
            });
            
            if (!amount || !payer || selectedPeople.length === 0) {
                alert('Please fill in all required fields and select at least one person to split between.');
                return;
            }
            
            const expense = {
                id: expenseIdCounter++,
                date: new Date().toLocaleDateString(),
                description: description,
                amount: amount,
                payer: payer,
                splitBetween: selectedPeople,
                perPerson: amount / selectedPeople.length
            };
            
            expenses.push(expense);
            updateBalances(expense);
            renderExpenses();
            renderBalances();
            
            // Clear form
            document.getElementById('amount').value = '';
            document.getElementById('payer').value = '';
            document.getElementById('description').value = '';
            checkboxes.forEach(checkbox => checkbox.checked = false);
        }
        
        function updateBalances(expense) {
            const { amount, payer, splitBetween, perPerson } = expense;
            
            // Each person in splitBetween owes the payer their share
            splitBetween.forEach(person => {
                if (person !== payer) {
                    balances[person][payer] += perPerson;
                }
            });
        }
        
        function removeExpense(expenseId) {
            const expense = expenses.find(e => e.id === expenseId);
            if (expense) {
                // Reverse the balance changes
                const { amount, payer, splitBetween, perPerson } = expense;
                splitBetween.forEach(person => {
                    if (person !== payer) {
                        balances[person][payer] -= perPerson;
                    }
                });
                
                // Remove expense
                expenses = expenses.filter(e => e.id !== expenseId);
                renderExpenses();
                renderBalances();
            }
        }
        
        function renderExpenses() {
            const tbody = document.getElementById('expenses-tbody');
            tbody.innerHTML = '';
            
            expenses.forEach(expense => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${expense.date}</td>
                    <td>${expense.description}</td>
                    <td class="amount">₺${expense.amount.toFixed(2)}</td>
                    <td>${expense.payer}</td>
                    <td>${expense.splitBetween.join(', ')}</td>
                    <td class="amount">₺${expense.perPerson.toFixed(2)}</td>
                    <td><button class="delete-btn" onclick="removeExpense(${expense.id})">Delete</button></td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function renderBalances() {
            const people = ['Hanaan', 'Fahad', 'Tayyab', 'Islam'];
            
            people.forEach(person => {
                const owesList = document.getElementById(`${person.toLowerCase()}-owes`);
                owesList.innerHTML = '';
                
                let hasOwings = false;
                
                people.forEach(otherPerson => {
                    if (person !== otherPerson) {
                        const owedAmount = balances[person][otherPerson];
                        const owesAmount = balances[otherPerson][person];
                        
                        // Net amount (positive means person owes otherPerson, negative means otherPerson owes person)
                        const netAmount = owedAmount - owesAmount;
                        
                        if (Math.abs(netAmount) > 0.01) { // Avoid tiny amounts due to floating point
                            hasOwings = true;
                            const li = document.createElement('li');
                            
                            if (netAmount > 0) {
                                li.innerHTML = `Owes ${otherPerson}: <span class="amount">₺${netAmount.toFixed(2)}</span>`;
                            } else {
                                li.innerHTML = `${otherPerson} owes me: <span class="amount">₺${Math.abs(netAmount).toFixed(2)}</span>`;
                            }
                            
                            owesList.appendChild(li);
                        }
                    }
                });
                
                if (!hasOwings) {
                    const li = document.createElement('li');
                    li.innerHTML = '<span class="description">✅ All settled up!</span>';
                    owesList.appendChild(li);
                }
            });
        }
        
        // Initialize
        renderExpenses();
        renderBalances();
    </script>
</body>
</html>
