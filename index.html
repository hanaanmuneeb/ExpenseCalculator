<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Expense Tracker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’°</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        
        h2 {
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .tab {
            padding: 1rem 2rem;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #718096;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-section {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.95rem;
        }
        
        input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        input[type="number"]:focus, input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        .people-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .person-checkbox {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .person-checkbox:hover {
            border-color: #667eea;
            background: #f7fafc;
            transform: translateY(-2px);
        }
        
        .person-checkbox input {
            width: auto;
            margin: 0;
            transform: scale(1.2);
            accent-color: #667eea;
        }
        
        .person-checkbox label {
            margin: 0;
            cursor: pointer;
            color: #4a5568;
            font-weight: 500;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.payback {
            background: linear-gradient(135deg, #48bb78, #38a169);
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }
        
        .btn.payback:hover {
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }
        
        .btn.danger {
            background: linear-gradient(135deg, #fc8181, #f56565);
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.3);
        }
        
        .btn.danger:hover {
            box-shadow: 0 6px 20px rgba(245, 101, 101, 0.4);
        }
        
        .expenses-section {
            margin-bottom: 2rem;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .expenses-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .expenses-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .expenses-table td {
            padding: 1rem;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.9rem;
        }
        
        .expenses-table tr:last-child td {
            border-bottom: none;
        }
        
        .expenses-table tr:hover {
            background: #f8fafc;
        }
        
        .payments-table th {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }
        
        .balances-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .person-balance {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            padding: 1.5rem;
            border-radius: 16px;
            border-left: 4px solid #667eea;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .person-balance:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .person-balance h3 {
            margin-bottom: 1rem;
            color: #2d3748;
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .owes-list {
            list-style: none;
            padding: 0;
        }
        
        .owes-list li {
            padding: 0.75rem 0;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .owes-list li:last-child {
            border-bottom: none;
        }
        
        .amount {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1rem;
        }
        
        .amount.positive {
            color: #48bb78;
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #fc8181, #f56565);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.3);
        }
        
        .description {
            font-style: italic;
            color: #718096;
            text-align: center;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            background: #e6fffa;
            color: #234e52;
        }
        
        .status-badge.payment {
            background: #f0fff4;
            color: #22543d;
        }
        
        .payment-type {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            background: #e6fffa;
            color: #234e52;
        }
        
        .payment-type.expense {
            background: #e6fffa;
            color: #234e52;
        }
        
        .payment-type.payment {
            background: #f0fff4;
            color: #22543d;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .form-section {
                padding: 1.5rem;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                padding: 0.75rem 1rem;
            }
            
            .people-selection {
                grid-template-columns: 1fr 1fr;
                gap: 0.75rem;
            }
            
            .person-checkbox {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }
            
            .btn {
                width: 100%;
                padding: 0.875rem;
                margin-left: 0;
                margin-top: 0.5rem;
            }
            
            .expenses-table th,
            .expenses-table td {
                padding: 0.5rem;
                font-size: 0.8rem;
            }
            
            .balances-section {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .person-balance {
                padding: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }
            
            .people-selection {
                grid-template-columns: 1fr;
            }
            
            .expenses-table th,
            .expenses-table td {
                padding: 0.375rem;
                font-size: 0.75rem;
            }
            
            .delete-btn {
                padding: 0.375rem 0.75rem;
                font-size: 0.75rem;
            }
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .person-balance {
            animation: fadeInUp 0.5s ease-out;
        }
        
        .form-section {
            animation: fadeInUp 0.3s ease-out;
        }
        
        /* Loading states */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Group Expense Tracker</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('expenses')">ðŸ’° Add Expense</button>
            <button class="tab" onclick="showTab('payback')">ðŸ’³ Pay Back</button>
            <button class="tab" onclick="showTab('history')">ðŸ“Š History</button>
        </div>
        
        <!-- Add Expense Tab -->
        <div id="expenses-tab" class="tab-content active">
            <div class="form-section">
                <h2>ðŸ’° Add New Expense</h2>
                <div class="form-group">
                    <label for="amount">Amount Spent:</label>
                    <input type="number" id="amount" step="0.01" placeholder="Enter amount" required>
                </div>
                
                <div class="form-group">
                    <label for="payer">Who Paid:</label>
                    <select id="payer" required>
                        <option value="">Select payer</option>
                        <option value="Hanaan">Hanaan</option>
                        <option value="Fahad">Fahad</option>
                        <option value="Tayyab">Tayyab</option>
                        <option value="Islam">Islam</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">Description (optional):</label>
                    <input type="text" id="description" placeholder="e.g., Food, Gas, etc.">
                </div>
                
                <div class="form-group">
                    <label>Split Between:</label>
                    <div class="people-selection">
                        <div class="person-checkbox">
                            <input type="checkbox" id="hanaan" value="Hanaan">
                            <label for="hanaan">Hanaan</label>
                        </div>
                        <div class="person-checkbox">
                            <input type="checkbox" id="fahad" value="Fahad">
                            <label for="fahad">Fahad</label>
                        </div>
                        <div class="person-checkbox">
                            <input type="checkbox" id="tayyab" value="Tayyab">
                            <label for="tayyab">Tayyab</label>
                        </div>
                        <div class="person-checkbox">
                            <input type="checkbox" id="islam" value="Islam">
                            <label for="islam">Islam</label>
                        </div>
                    </div>
                </div>
                
                <button class="btn" onclick="addExpense()">Add Expense</button>
            </div>
        </div>
        
        <!-- Pay Back Tab -->
        <div id="payback-tab" class="tab-content">
            <div class="form-section">
                <h2>ðŸ’³ Record Payment</h2>
                <div class="form-group">
                    <label for="payment-amount">Payment Amount:</label>
                    <input type="number" id="payment-amount" step="0.01" placeholder="Enter payment amount" required>
                </div>
                
                <div class="form-group">
                    <label for="payment-from">From:</label>
                    <select id="payment-from" required>
                        <option value="">Select person who paid</option>
                        <option value="Hanaan">Hanaan</option>
                        <option value="Fahad">Fahad</option>
                        <option value="Tayyab">Tayyab</option>
                        <option value="Islam">Islam</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="payment-to">To:</label>
                    <select id="payment-to" required>
                        <option value="">Select person who received payment</option>
                        <option value="Hanaan">Hanaan</option>
                        <option value="Fahad">Fahad</option>
                        <option value="Tayyab">Tayyab</option>
                        <option value="Islam">Islam</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="payment-description">Description (optional):</label>
                    <input type="text" id="payment-description" placeholder="e.g., Cash payment, Bank transfer">
                </div>
                
                <button class="btn payback" onclick="addPayment()">Record Payment</button>
            </div>
        </div>
        
        <!-- History Tab -->
        <div id="history-tab" class="tab-content">
            <div class="expenses-section">
                <h2>ðŸ“Š Transaction History</h2>
                <div class="table-container">
                    <table class="expenses-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>From</th>
                                <th>To/Split</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="balances-section">
            <div class="person-balance">
                <h3>ðŸ‘¤ Hanaan</h3>
                <ul class="owes-list" id="hanaan-owes"></ul>
            </div>
            <div class="person-balance">
                <h3>ðŸ‘¤ Fahad</h3>
                <ul class="owes-list" id="fahad-owes"></ul>
            </div>
            <div class="person-balance">
                <h3>ðŸ‘¤ Tayyab</h3>
                <ul class="owes-list" id="tayyab-owes"></ul>
            </div>
            <div class="person-balance">
                <h3>ðŸ‘¤ Islam</h3>
                <ul class="owes-list" id="islam-owes"></ul>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 2rem;">
            <button class="btn danger" onclick="clearAllData()">Clear All Data</button>
        </div>
    </div>

    <script>
        // --- Firebase Initialization (Firestore) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBuOLYdHiJdO-BmpkN9LfUDW2I6FVu9LXU",
            authDomain: "expense-calculator-b5815.firebaseapp.com",
            projectId: "expense-calculator-b5815",
            storageBucket: "expense-calculator-b5815.appspot.com",
            messagingSenderId: "621644311567",
            appId: "1:621644311567:web:e3a9bc56a7c0f0db01877a",
            measurementId: "G-H8VJKZF2LG"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        // --- End Firebase Initialization ---
        
        let transactions = [];
        let transactionIdCounter = 1;
        
        // Balance tracking - who owes whom
        let balances = {
            'Hanaan': { 'Fahad': 0, 'Tayyab': 0, 'Islam': 0 },
            'Fahad': { 'Hanaan': 0, 'Tayyab': 0, 'Islam': 0 },
            'Tayyab': { 'Hanaan': 0, 'Fahad': 0, 'Islam': 0 },
            'Islam': { 'Hanaan': 0, 'Fahad': 0, 'Tayyab': 0 }
        };
        
        // Tab switching
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(`${tabName}-tab`).classList.add('active');
            event.target.classList.add('active');
        }
        
        // Save data to Firestore
        async function saveData() {
            try {
                await db.collection('expenseTracker').doc('data').set({
                    transactions: transactions,
                    transactionIdCounter: transactionIdCounter,
                    balances: balances,
                    lastUpdated: new Date()
                });
                // console.log('Data saved successfully');
            } catch (error) {
                console.error('Error saving data:', error);
                alert('Error saving data. Please try again.');
            }
        }

        // Load data from Firestore
        async function loadData() {
            try {
                const doc = await db.collection('expenseTracker').doc('data').get();
                if (doc.exists) {
                    const data = doc.data();
                    transactions = data.transactions || [];
                    transactionIdCounter = data.transactionIdCounter || 1;
                    balances = data.balances || {
                        'Hanaan': { 'Fahad': 0, 'Tayyab': 0, 'Islam': 0 },
                        'Fahad': { 'Hanaan': 0, 'Tayyab': 0, 'Islam': 0 },
                        'Tayyab': { 'Hanaan': 0, 'Fahad': 0, 'Islam': 0 },
                        'Islam': { 'Hanaan': 0, 'Fahad': 0, 'Tayyab': 0 }
                    };
                    renderTransactions();
                    renderBalances();
                }
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Error loading data. Using local data.');
            }
        }

        // Listen for real-time updates
        function setupRealTimeListener() {
            db.collection('expenseTracker').doc('data').onSnapshot(
                (doc) => {
                    if (doc.exists) {
                        const data = doc.data();
                        transactions = data.transactions || [];
                        transactionIdCounter = data.transactionIdCounter || 1;
                        balances = data.balances || {
                            'Hanaan': { 'Fahad': 0, 'Tayyab': 0, 'Islam': 0 },
                            'Fahad': { 'Hanaan': 0, 'Tayyab': 0, 'Islam': 0 },
                            'Tayyab': { 'Hanaan': 0, 'Fahad': 0, 'Islam': 0 },
                            'Islam': { 'Hanaan': 0, 'Fahad': 0, 'Tayyab': 0 }
                        };
                        renderTransactions();
                        renderBalances();
                    }
                },
                (error) => {
                    console.error('Firestore listener error:', error);
                    // Don't crash the app, just log the error
                    if (error.code === 'permission-denied') {
                        console.warn('Permission denied - check Firestore security rules');
                    }
                }
            );
        }
        
        function addExpense() {
            const amount = parseFloat(document.getElementById('amount').value);
            const payer = document.getElementById('payer').value;
            const description = document.getElementById('description').value || 'Expense';
            
            // Get selected people
            const selectedPeople = [];
            const checkboxes = document.querySelectorAll('.person-checkbox input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selectedPeople.push(checkbox.value);
                }
            });
            
            if (!amount || !payer || selectedPeople.length === 0) {
                alert('Please fill in all required fields and select at least one person to split between.');
                return;
            }
            
            const transaction = {
                id: transactionIdCounter++,
                type: 'expense',
                date: new Date().toLocaleDateString(),
                description: description,
                amount: amount,
                payer: payer,
                splitBetween: selectedPeople,
                perPerson: amount / selectedPeople.length
            };
            
            transactions.push(transaction);
            updateBalancesFromExpense(transaction);
            saveData();
            renderTransactions();
            renderBalances();
            
            // Clear form
            document.getElementById('amount').value = '';
            document.getElementById('payer').value = '';
            document.getElementById('description').value = '';
            checkboxes.forEach(checkbox => checkbox.checked = false);
            
            alert('Expense added successfully!');
        }
        
        function addPayment() {
            const amount = parseFloat(document.getElementById('payment-amount').value);
            const from = document.getElementById('payment-from').value;
            const to = document.getElementById('payment-to').value;
            const description = document.getElementById('payment-description').value || 'Payment';
            
            if (!amount || !from || !to) {
                alert('Please fill in all required fields.');
                return;
            }
            
            if (from === to) {
                alert('Cannot pay yourself!');
                return;
            }
            
            const transaction = {
                id: transactionIdCounter++,
                type: 'payment',
                date: new Date().toLocaleDateString(),
                description: description,
                amount: amount,
                from: from,
                to: to
            };
            
            transactions.push(transaction);
            updateBalancesFromPayment(transaction);
            saveData();
            renderTransactions();
            renderBalances();
            
            // Clear form
            document.getElementById('payment-amount').value = '';
            document.getElementById('payment-from').value = '';
            document.getElementById('payment-to').value = '';
            document.getElementById('payment-description').value = '';
            
            alert('Payment recorded successfully!');
        }
        
        function updateBalancesFromExpense(transaction) {
            const { amount, payer, splitBetween, perPerson } = transaction;
            
            // Each person in splitBetween owes the payer their share
            splitBetween.forEach(person => {
                if (person !== payer) {
                    balances[person][payer] += perPerson;
                }
            });
        }
        
        function updateBalancesFromPayment(transaction) {
            const { amount, from, to } = transaction;
            
            // Person 'from' is paying 'to', so reduce the debt
            balances[from][to] -= amount;
            
            // If the balance becomes negative, it means 'to' now owes 'from'
            if (balances[from][to] < 0) {
                balances[to][from] += Math.abs(balances[from][to]);
                balances[from][to] = 0;
            }
        }
        
        function removeTransaction(transactionId) {
            const transaction = transactions.find(t => t.id === transactionId);
            if (transaction) {
                // Reverse the balance changes
                if (transaction.type === 'expense') {
                    const { amount, payer, splitBetween, perPerson } = transaction;
                    splitBetween.forEach(person => {
                        if (person !== payer) {
                            balances[person][payer] -= perPerson;
                        }
                    });
                } else if (transaction.type === 'payment') {
                    const { amount, from, to } = transaction;
                    balances[from][to] += amount;
                    
                    // If this causes the reverse balance to become negative, adjust
                    if (balances[to][from] > 0) {
                        const adjustment = Math.min(balances[to][from], balances[from][to]);
                        balances[to][from] -= adjustment;
                        balances[from][to] -= adjustment;
                    }
                }
                
                // Remove transaction
                transactions = transactions.filter(t => t.id !== transactionId);
                saveData();
                renderTransactions();
                renderBalances();
            }
        }
        
        function renderTransactions() {
            const tbody = document.getElementById('transactions-tbody');
            tbody.innerHTML = '';
            
            // Sort transactions by date (newest first)
            const sortedTransactions = [...transactions].reverse();
            
            sortedTransactions.forEach(transaction => {
                const row = document.createElement('tr');
                
                if (transaction.type === 'expense') {
                    row.innerHTML = `
                        <td>${transaction.date}</td>
                        <td><span class="payment-type expense">Expense</span></td>
                        <td>${transaction.description}</td>
                        <td class="amount">â‚º${transaction.amount.toFixed(2)}</td>
                        <td>${transaction.payer}</td>
                        <td>${transaction.splitBetween.join(', ')}</td>
                        <td><button class="delete-btn" onclick="removeTransaction(${transaction.id})">Delete</button></td>
                    `;
                } else if (transaction.type === 'payment') {
                    row.innerHTML = `
                        <td>${transaction.date}</td>
                        <td><span class="payment-type payment">Payment</span></td>
                        <td>${transaction.description}</td>
                        <td class="amount positive">â‚º${transaction.amount.toFixed(2)}</td>
                        <td>${transaction.from}</td>
                        <td>${transaction.to}</td>
                        <td><button class="delete-btn" onclick="removeTransaction(${transaction.id})">Delete</button></td>
                    `;
                }
                
                tbody.appendChild(row);
            });
        }
        
        function renderBalances() {
            const people = ['Hanaan', 'Fahad', 'Tayyab', 'Islam'];
            
            people.forEach(person => {
                const owesList = document.getElementById(`${person.toLowerCase()}-owes`);
                owesList.innerHTML = '';
                
                let hasOwings = false;
                
                people.forEach(otherPerson => {
                    if (person !== otherPerson) {
                        const owedAmount = balances[person][otherPerson];
                        const owesAmount = balances[otherPerson][person];
                        
                        // Net amount (positive means person owes otherPerson, negative means otherPerson owes person)
                        const netAmount = owedAmount - owesAmount;
                        
                        if (Math.abs(netAmount) > 0.01) { // Avoid tiny amounts due to floating point
                            hasOwings = true;
                            const li = document.createElement('li');
                            
                            if (netAmount > 0) {
                                li.innerHTML = `Owes ${otherPerson}: <span class="amount">â‚º${netAmount.toFixed(2)}</span>`;
                            } else {
                                li.innerHTML = `${otherPerson} owes me: <span class="amount positive">â‚º${Math.abs(netAmount).toFixed(2)}</span>`;
                            }
                            
                            owesList.appendChild(li);
                        }
                    }
                });
                
                if (!hasOwings) {
                    const li = document.createElement('li');
                    li.innerHTML = '<span class="description">âœ… All settled up!</span>';
                    owesList.appendChild(li);
                }
            });
        }
